<!DOCTYPE html>
<html>
<!--Head Section-->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv='cache-control' content='no-cache'> 
        <meta http-equiv='expires' content='0'> 
        <meta http-equiv='pragma' content='no-cache'>
        <title>[Court Name] | Public Basketball Courts in Hawkes Bay</title>
        <link rel="stylesheet" type="text/css" href="https://alexgithub777.github.io/Website/CSS/style.css">  <!--add back once complete (without quotes) 'https://alexgithub777.github.io/Website' -->

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <script src="https://kit.fontawesome.com/bf5be420c0.js" crossorigin="anonymous"></script>
    </head>

    <!--Body Section-->
    <body>
        <!--Header Area-->
        <header>
            <div class="header_image">
                <img src="https://alexgithub777.github.io/Website/Images/basketball_icon.png" alt="Basketball icon">
            </div>
            <div class="header_text">
                <h1>Public Basketball Courts in Hawkes Bay</h1>
            </div>       
        </header>
        <div class="nav" id="top_nav">
            <a href="https://alexgithub777.github.io/Website/home.html">Home</a>
            <a href="https://alexgithub777.github.io/Website/napier.html" class="active">Napier</a>
            <a href="https://alexgithub777.github.io/Website/hastings.html">Hastings</a>
            <a href="https://alexgithub777.github.io/Website/wairoa.html">Wairoa</a>
            <a href="https://alexgithub777.github.io/Website/central_hawkes_bay.html">Central Hawkes Bay</a>
            <a href="https://alexgithub777.github.io/Website/about.html">About</a>
            <a href="https://alexgithub777.github.io/Website/contact.html">Contact</a>
            <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="openMenu()">&#9776;</a>
        </div>  
        <main>
            
            <h2 class="court_name"><b>[Court Name]</b></h2>
            
            <p class="court_place">[Court Place]</p>
            <div class="court_page">
                <div class="court_info">
                    <img src="[Court Image URL]" alt="court image" width="100%">
                    <p class='court_info_name'><b>[Court Name]</b></p>
                    <p class='court_info_type'>[Court Type]</p>
                    <p class="court_info_address">[Court Address]</p>
                </div>
                <div class='court_map_vote'>
                    <p class="court_map_text"><b>Find on a map</b></p>
                    <iframe src="[Google Map Link]" width="90%" height="310`" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    <div class="voteBox" style="display: flex">
                        <p class="vote_text">Leave a vote</p>
                        <button id="likeButton" class="likeB" onclick="like()">&#128077;</button>
                        <p id="likeNumber"></p>
                        <button id="dislikeButton" onclick="dislike()">&#128078;</button>
                        <p id="dislikeNumber"></p>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer">
                <br>
                <p>Our Social Media</p>
                <br>
                <div class="footer_icons">
                    <a href="https://facebook.com//"><i class="fa-brands fa-facebook fa-2x"></i></a>
                    <span style=cursor:default;>&nbsp;&nbsp;&nbsp;</span>
                    <a href="https://instagram.com//"><i class="fa-brands fa-instagram fa-2x"></i></a>
                    <span style=cursor:default;>&nbsp;&nbsp;&nbsp;</span>
                    <a href="https://youtube.com//"><i class="fa-brands fa-youtube fa-2x"></i></a>
                    <span style=cursor:default;>&nbsp;&nbsp;&nbsp;</span>
                    <a href="https://snapchat.com//"><i class="fa-brands fa-snapchat fa-2x"></i></a>
                    <span style=cursor:default;>&nbsp;&nbsp;&nbsp;</span>
                    <a href="https://twitter.com/"><i class="fa-brands fa-twitter fa-2x"></i></a>
                </div>
            </div>
        </footer>
        <!--Imports external javascript file-->
