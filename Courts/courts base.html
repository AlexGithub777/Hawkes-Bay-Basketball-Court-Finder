<!DOCTYPE html>
<!--Set language of webpage-->
<html lang="en">
    <!--Head Section-->
    <head>
        <!--Set character set and viewport-->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!--Clears cache improves github pages update time-->
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="pragma" content="no-cache" />
        <!--Webpage title-->
        <title>[Court Name] | Public Basketball Courts in Hawkes Bay</title>
        <!--Webpage description-->
        <meta name="description" content="[description]" />
        <!--Links external stylesheet-->
        <link rel="stylesheet" type="text/css" href="/CSS/style.css" />
        <!--Links favicon-->
        <link rel="icon" type="image/x-icon" href="/Images/favicon.ico" />
        <!--Links google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <!--Links font awesome fonts-->
        <script
            src="https://kit.fontawesome.com/bf5be420c0.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <!--Body section-->
    <body>
        <!--Header section-->
        <header>
            <div class="header_image">
                <!--Header image-->
                <img src="/Images/basketball_icon.webp" alt="Basketball icon" />
            </div>
            <div class="header_text">
                <!--Header text-->
                <h1>Public Basketball Courts in Hawkes Bay</h1>
            </div>
        </header>
        <!--Navigation section-->
        <div class="nav" id="top_nav">
            <a href="index.html">Home</a>
            <a href="napier.html" class="active">Napier</a>
            <a href="hastings.html">Hastings</a>
            <a href="wairoa.html">Wairoa</a>
            <a href="central_hawkes_bay.html">Central Hawkes Bay</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a
                href="javascript:void(0);"
                style="font-size: 15px"
                class="icon"
                onclick="openMenu()"
                >&#9776;</a
            >
        </div>
        <!--Main section-->
        <main>
            <!--Court name-->
            <h2 class="court_name"><b>[Court Name]</b></h2>
            <!--Court place-->
            <p class="court_place">[Court Place]</p>
            <!--Court content-->
            <div class="court_page">
                <div class="court_info">
                    <!--Court image-->
                    <img
                        src="[Court Image URL]"
                        alt="court image"
                        width="100%"
                    />
                    <!--Court name-->
                    <p class="court_info_name"><b>[Court Name]</b></p>
                    <!--Court type-->
                    <p class="court_info_type">[Court Type]</p>
                    <!--Court address-->
                    <p class="court_info_address">[Court Address]</p>
                </div>
                <!--Court map and votes-->
                <div class="court_map_vote">
                    <p class="court_map_text"><b>Find on a map</b></p>
                    <!--Map of court-->
                    <iframe
                        src="[Google Map Link]"
                        width="90%"
                        height="310`"
                        style="border: 0"
                        allowfullscreen=""
                        loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"
                    ></iframe>
                    <!--Voting box-->
                    <div class="vote_box">
                        <p class="vote_text">Leave a vote</p>
                        <!--Like button-->
                        <button id="like_button" onclick="like()">
                            &#128077;
                        </button>
                        <!--Like number-->
                        <p id="like_number"></p>
                        <!--Dislike button-->
                        <button id="dislike_button" onclick="dislike()">
                            &#128078;
                        </button>
                        <!--Dislike number-->
                        <p id="dislike_number"></p>
                    </div>
                </div>
            </div>
        </main>
        <!--Footer section-->
        <footer>
            <div class="footer">
                <br />
                <p>Our Social Media</p>
                <br />
                <!--Social media icons-->
                <div class="footer_icons">
                    <a href="https://facebook.com//"
                        ><i class="fa-brands fa-facebook fa-2x"></i
                    ></a>
                    <span style="cursor: default">&nbsp;&nbsp;&nbsp;</span>
                    <a href="https://instagram.com//"
                        ><i class="fa-brands fa-instagram fa-2x"></i
                    ></a>
                    <span style="cursor: default">&nbsp;&nbsp;&nbsp;</span>
                    <a href="https://youtube.com//"
                        ><i class="fa-brands fa-youtube fa-2x"></i
                    ></a>
                    <span style="cursor: default">&nbsp;&nbsp;&nbsp;</span>
                    <a href="https://snapchat.com//"
                        ><i class="fa-brands fa-snapchat fa-2x"></i
                    ></a>
                    <span style="cursor: default">&nbsp;&nbsp;&nbsp;</span>
                    <a href="https://twitter.com/"
                        ><i class="fa-brands fa-twitter fa-2x"></i
                    ></a>
                </div>
            </div>
        </footer>
        <!--Imports external javascript file-->
        <script src="/JS/javascript.js"></script>
    </body>
</html>
